<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <th:block th:replace="/layout/head :: head" />
</head>
<body>
<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <div class="navbar-custom">
        <th:block th:replace="/layout/navbar-top :: navbar-top" />
    </div>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <div class="left-side-menu">

        <th:block th:replace="/layout/left-side-menu :: left-side-menu" />

        <div class="clearfix"></div>

    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start container-fluid -->
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div>
                            <h4 class="header-title mb-3">Customers !</h4>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-12">
                        <form action="/customers/search" method="post" th:object="${searchObj}">
                            <div class="col-md-4" style="float: left;">
                                <label>Min money<span class="text-danger"> *</span></label>
                                <input type="text" th:field="*{minMoney}"  parsley-trigger="change" required="" placeholder="Enter min money" class="form-control">
                            </div>
                            <div class="col-md-4" style="float: left;">
                                <label>Max money<span class="text-danger"> *</span></label>
                                <input type="text" th:field="*{maxMoney}" parsley-trigger="change" required="" placeholder="Enter max money" class="form-control">
                            </div>

                            <div class="col-md-4" style="float: left;">
                                <input type="submit" value="Search" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box">
                            <h5 class="mt-0 font-14 mb-3">Contacts</h5>
                            <div class="table-responsive">
                                <table class="table table-hover mails m-0 table table-actions-bar table-centered">
                                    <thead>
                                    <tr>
                                        <th style="min-width: 95px;">

                                            <div class="checkbox checkbox-single checkbox-primary">
                                                <input type="checkbox" class="custom-control-input" id="action-checkbox">
                                                <label class="custom-control-label" for="action-checkbox">&nbsp;</label>
                                            </div>
                                        </th>
                                        <th>#</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Balance</th>
                                        <th colspan="3">Action</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <th:block th:each="customer : ${customers}">
                                        <tr>
                                            <td>
                                                <div class="checkbox checkbox-primary mr-2 float-left">
                                                    <input id="checkbox2" type="checkbox">
                                                    <label for="checkbox2"></label>
                                                </div>

                                                <img src="/assets/images/users/avatar-2.jpg" alt="contact-img" title="contact-img" class="rounded-circle avatar-sm">
                                            </td>
                                            <td th:text="${customer.id}"></td>
                                            <td th:text="${customer.firstName}"></td>
                                            <td th:text="${customer.lastName}"></td>
                                            <td th:text="${customer.balance}"></td>
                                            <td><a th:href="@{/customers/edit-customer/__${customer.id}__ }">Edit</a></td>
                                            <td><a th:href="@{/customers/edit-by-first-name/__${customer.firstName}__ }">Edit by FirstName</a></td>
                                            <td><a th:href="@{/customers/edit-by-last-name/__${customer.lastName}__ }">Edit by LastName</a></td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end container-fluid -->


            <!-- Footer Start -->
            <th:block th:replace="/layout/footer :: footer" />
            <!-- end Footer -->

        </div>
        <!-- end content -->

    </div>
    <!-- END content-page -->

</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<th:block th:replace="/layout/right-bar :: right-bar" />
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<a href="javascript:void(0);" class="right-bar-toggle demos-show-btn">
    <i class="mdi mdi-settings-outline mdi-spin"></i> &nbsp;Choose Demos
</a>

<th:block th:replace="/layout/script :: script" />

</body>
</html>
